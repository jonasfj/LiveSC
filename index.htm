<!DOCTYPE html><html><head><meta charset="UTF-8" /><title>LiveSC - untitled.lsc</title><style></style><script type="text/javascript" src="raphael-min.js"/></script><script type="text/javascript" src="jquery.min.js"/></script><script type="text/javascript" src="coffee-script.min.js"></script><script type="text/coffeescript" src="editor.coffee"></script><script type="text/coffeescript">$ =>	@log = (msg) => $("#log").append(msg + "<br>")	@paper = Raphael(0, 0, "100%", "100%")	lsc = new @LSC.LiveSequenceChart("Untitled.lsc", @paper)	i0 = new @LSC.InstanceLine("Inst", 0, @paper, lsc)	lsc.addInstance(i0)	lsc.update()	i1 = new @LSC.InstanceLine("Inst2", 1, @paper, lsc)	lsc.addInstance(i1)	lsc.update()	i2 = new @LSC.InstanceLine("Inst3", 2, @paper, lsc)	lsc.addInstance(i2)	lsc.update()	m = new @LSC.Message("helloWorld()", i0, i1, 0, @paper)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("replyMessage()", i1, i0, 0, @paper)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("helloWorld2()", i0, i1, 0, @paper)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("hest", i1, i2, 0, @paper)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("test", i2, i1, 0, @paper)	lsc.addMessage(m)	lsc.update()	setTimeout(			=>				i1.number = 2				i2.number = 1				lsc.update()		, 1500)</script></head><body><div id="log"></div></body></html>
