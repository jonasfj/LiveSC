<!DOCTYPE html><html><head><meta charset="UTF-8" /><title>LiveSC - untitled.lsc</title><link rel="stylesheet" type="text/css" href="style.css"/><script type="text/javascript" src="raphael-min.js"/></script><script type="text/javascript" src="raphael-icons.js"/></script><script type="text/javascript" src="jquery.min.js"/></script><script type="text/javascript" src="jquery.json.min.js"/></script><script type="text/javascript" src="jquery.base64.js"/></script><script type="text/javascript" src="coffee-script.min.js"></script><script type="text/coffeescript" src="editor.coffee"></script><script type="text/coffeescript">$ =>	@paper = @Raphael(0, 0, "100%", "100%")	@LSC.initialize(@paper)	@log = (msg) => $("#log").append(msg + "<br>")	@inspect = (object) =>		str = "{"		for key, value of object			str += "#{key}: \"#{value}\", "		return str + "}"	toolbar = new @LSC.Toolbar(@paper)	lsc = new @LSC.LiveSequenceChart("Untitled.lsc", @paper)	addInstance = =>		i = new @LSC.InstanceLine("new", lsc.instances.length, @paper, lsc)		lsc.addInstance(i)		lsc.update()		download = =>		data = lsc.serialize()		dataurl = "data:application/lsc+json;base64,#{$.base64Encode(data)}"		window.open(dataurl, "_blank")	new @LSC.Button("plus", "Add instance", toolbar).click(addInstance)	new @LSC.Button("exchange", "Add message", toolbar)		new @LSC.Button("trash", "Delete selection", toolbar).click(lsc.deleteSelection)	new @LSC.Button("cloudDown", "Download LSC", toolbar).click(download)		i0 = new @LSC.InstanceLine("Inst", 0, @paper, lsc)	lsc.addInstance(i0)	lsc.update()	i1 = new @LSC.InstanceLine("Inst2", 1, @paper, lsc)	lsc.addInstance(i1)	lsc.update()	i2 = new @LSC.InstanceLine("Inst3", 2, @paper, lsc)	lsc.addInstance(i2)	lsc.update()	m = new @LSC.Message("helloWorld()", i0, i1, 0, lsc)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("replyMessage()", i1, i0, 0, lsc)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("helloWorld2()", i0, i1, 0, lsc)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("hest", i1, i2, 0, lsc)	lsc.addMessage(m)	lsc.update()	m = new @LSC.Message("test", i2, i1, 0, lsc)	lsc.addMessage(m)	lsc.update()</script></head><body><div id="log" style="position: absolute; left: 10px; top: 100%;"></div></body></html>
